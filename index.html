<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAD-140 Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RAD-140 Cycle Tracker</h1>

    <section>
      <h2>Daily Schedule</h2>
      <div id="schedule" class="card"></div>
    </section>

    <section>
      <h2>Supplement Tracker</h2>
      <div class="card">
        <input type="text" id="supplement-name" placeholder="Supplement Name" />
        <input type="text" id="supplement-amount" placeholder="Amount (e.g., 20mg)" />
        <input type="text" id="supplement-time" placeholder="Time (e.g., 8:00 AM)" />
        <button onclick="addSupplement()">Add</button>
        <button onclick="exportSupplements()">Export CSV</button>
        <ul id="supplement-list"></ul>
      </div>
    </section>

    <section>
      <h2>Weight Tracker</h2>
      <div class="card">
        <input type="number" id="weight-input" placeholder="Enter weight (lbs)" />
        <button onclick="addWeight()">Add</button>
        <ul id="weight-log"></ul>
      </div>
    </section>

    <section>
      <h2>Workout Log</h2>
      <div class="card">
        <input type="text" id="workout-input" placeholder="e.g., Bench Press 4x10 @ 135" />
        <button onclick="addWorkout()">Add</button>
        <ul id="workout-log"></ul>
      </div>
    </section>

    <section>
      <h2>Progress Photos</h2>
      <div class="card">
        <input type="file" id="photo-upload" accept="image/*" />
        <div id="photo-gallery" class="gallery"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
